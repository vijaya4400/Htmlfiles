<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<p id = "demo1"></p>
<p id ="demo"></p>
<script>
function fun()
{
	var x = "5"+2+3;//number in quotes then rest of numbers are treated as strings and concatenated 
	var y = 2+3+"5";
	document.getElementById('demo1').innerHTML=x;
	document.getElementById('demo').innerHTML=y;
	}
</script>
<button type="button" onclick="fun()">click me</button>
</body>
</html>
