<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
p{
	border-color:red;
}
p.dotted{
	border-style:dotted;
}
p.dashed{
	border-style:dashed;
}
p.solid{
	border-style:solid;
}
p.double{
	border-style:double;
}
p.groove{
	border-style:groove;
}
p.ridge{
	border-style:ridge;
}
p.inset{
	border-style:inset;
}
p.outset{
	border-style:outset;
}
p.none{
	border-style:none;
}
p.hidden{
	border-style:hidden;
}
p.mix{
	border-style:dotted dashed solid double;
}
</style>
</head>
<body>
<h1>border styles</h1>
<p class="dotted">border styles is dotted</p>
<p class="dashed">border styles is dashed</p>
<p class="solid">border styles is solid</p>
<p class="double">border styles is double</p>
<p class="groove">border styles is groove</p>
<p class="ridge">border styles is ridge</p>
<p class="inset">border styles is inset</p>
<p class="outset">border styles is outset</p>
<p class="none">border styles is none</p>
<p class="hidden">border styles is hidden</p>
<p class="mix">border styles is mix</p>
</body>
</html>
